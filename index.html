<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minecraft Clone with AI Builder</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #3a3a3a;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4));
        }
        #instructions {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px #222;
        }
        #title {
            font-size: 64px;
            margin-bottom: 20px;
        }
        #play-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #707070;
            border: 2px solid;
            border-color: #c6c6c6 #555555 #555555 #c6c6c6;
            box-shadow: inset 0 0 0 2px #000000;
            margin-bottom: 20px;
        }
        #play-button:hover {
            background-color: #7f7f7f;
        }
        #controls-info {
            font-size: 16px;
            line-height: 1.5;
        }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; border: 1px solid white; transform: translate(-50%, -50%); mix-blend-mode: difference; pointer-events: none;}
        #settings {
            margin-top: 30px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #222;
            width: 250px;
        }
        #settings .setting-item { 
            margin-bottom: 15px; 
            text-align: left; 
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Minecraft-style Switch */
        .switch-container {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            border: 2px solid #222;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #c6c6c6;
            border: 2px solid;
            border-color: #c6c6c6 #555555 #555555 #c6c6c6;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #707070;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #inventory { position: absolute; left: 50%; bottom: 40px; transform: translateX(-50%); display: flex; gap: 10px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 8px; z-index: 10; border: 2px solid #222;}
        .inv-slot { width: 40px; height: 40px; border: 2px solid #fff; border-radius: 4px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: rgba(255,255,255,0.1); transition: border 0.2s;}
        .inv-slot.selected { border: 2px solid #ff0; background: rgba(255,255,0,0.2);}
        .inv-block { width: 28px; height: 28px; border-radius: 2px; border: 1px solid #222; background-size: cover; }
        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px #222;
            font-size: 16px;
            z-index: 100;
            pointer-events: none;
        }
        #world-controls {
            position:absolute;
            top:10px;
            right:10px;
            z-index:200;
        }
        #world-controls button {
            font-size:16px;
            padding:8px 12px;
            margin-right:6px;
            font-family: monospace;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* Gemini AI Builder Modal Styles */
        #ai-builder-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            font-family: monospace;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        #ai-prompt, #api-key-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .api-key-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .api-key-container label {
            display: block;
            margin-bottom: 5px;
        }
        #generate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #generate-btn:hover {
            background-color: #45a049;
        }
        #generate-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Mobile Controls */
        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            display: none; /* Hidden by default, enabled by JS */
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 1000;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #mobile-joystick-area {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(128, 128, 128, 0.4);
            pointer-events: auto;
        }
        #mobile-joystick {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.6);
            top: 35px;
            left: 35px;
            transition: transform 0.1s;
        }
        #mobile-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }
        #mobile-actions button {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(128, 128, 128, 0.5);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px #222;
        }
        #mobile-world-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            display: none;
            gap: 10px;
            pointer-events: auto;
        }
        #mobile-world-controls button {
             width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(128, 128, 128, 0.5);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

    <script type="module">
        import * as THREE from 'three';

        // --- MODIFIED POINTER LOCK CONTROLS (to support Invert Y) ---
        const _euler = new THREE.Euler( 0, 0, 0, 'YXZ' );
        const _vector = new THREE.Vector3();
        const _changeEvent = { type: 'change' };
        const _lockEvent = { type: 'lock' };
        const _unlockEvent = { type: 'unlock' };
        const _PI_2 = Math.PI / 2;

        class PointerLockControls extends THREE.EventDispatcher {
            constructor( camera, domElement ) {
                super();
                this.camera = camera;
                this.domElement = domElement;
                this.isLocked = false;
                this.minPolarAngle = 0;
                this.maxPolarAngle = Math.PI;
                this.pointerSpeed = 1.0;
                this.invertY = false; // Custom property
                const scope = this;

                function onMouseMove( event ) {
                    if ( scope.isLocked === false ) return;
                    const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                    const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
                    _euler.setFromQuaternion( camera.quaternion );
                    _euler.y -= movementX * 0.002 * scope.pointerSpeed;
                    _euler.x -= movementY * 0.002 * scope.pointerSpeed * (scope.invertY ? -1 : 1);
                    _euler.x = Math.max( _PI_2 - scope.maxPolarAngle, Math.min( _PI_2 - scope.minPolarAngle, _euler.x ) );
                    camera.quaternion.setFromEuler( _euler );
                    scope.dispatchEvent( _changeEvent );
                }

                function onPointerlockChange() {
                    if ( scope.domElement.ownerDocument.pointerLockElement === scope.domElement ) {
                        scope.dispatchEvent( _lockEvent );
                        scope.isLocked = true;
                    } else {
                        scope.dispatchEvent( _unlockEvent );
                        scope.isLocked = false;
                    }
                }

                function onPointerlockError() {
                    console.error( 'THREE.PointerLockControls: Unable to use Pointer Lock API' );
                }

                this.connect = function () {
                    scope.domElement.ownerDocument.addEventListener( 'mousemove', onMouseMove );
                    scope.domElement.ownerDocument.addEventListener( 'pointerlockchange', onPointerlockChange );
                    scope.domElement.ownerDocument.addEventListener( 'pointerlockerror', onPointerlockError );
                };

                this.disconnect = function () {
                    scope.domElement.ownerDocument.removeEventListener( 'mousemove', onMouseMove );
                    scope.domElement.ownerDocument.removeEventListener( 'pointerlockchange', onPointerlockChange );
                    scope.domElement.ownerDocument.removeEventListener( 'pointerlockerror', onPointerlockError );
                };

                this.dispose = function () {
                    this.disconnect();
                };

                this.getObject = function () {
                    return camera;
                };

                this.getDirection = (function () {
                    const direction = new THREE.Vector3( 0, 0, - 1 );
                    return function ( v ) {
                        return v.copy( direction ).applyQuaternion( camera.quaternion );
                    };
                })();

                this.moveForward = function ( distance ) {
                    _vector.setFromMatrixColumn( camera.matrix, 0 );
                    _vector.crossVectors( camera.up, _vector );
                    camera.position.addScaledVector( _vector, distance );
                };

                this.moveRight = function ( distance ) {
                    _vector.setFromMatrixColumn( camera.matrix, 0 );
                    camera.position.addScaledVector( _vector, distance );
                };

                this.lock = function () {
                    this.domElement.requestPointerLock();
                };

                this.unlock = function () {
                    scope.domElement.ownerDocument.exitPointerLock();
                };

                this.connect();
            }
        }
        // --- END OF POINTER LOCK CONTROLS ---

        // --- Mobile Detection ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let touchState = {
            joystick: { id: -1, x: 0, y: 0, dx: 0, dy: 0 },
            camera: { id: -1, x: 0, y: 0, lastX: 0, lastY: 0 }
        };

        // --- Block Types ---
        const BLOCK_TYPES = [
            { name: 'Grass', color: 0x559020 },
            { name: 'Stone', color: 0x808080 },
            { name: 'Wood',  color: 0x8b5a2b },
            { name: 'Sand',  color: 0xf0e68c },
            { name: 'Red Brick', color: 0xB22222 },
            { name: 'Lapis Block', color: 0x4169E1 },
            { name: 'Quartz', color: 0xf5f5f5 },
            { name: 'Obsidian', color: 0x1c1c1c }
        ];
        let selectedBlockIndex = 0;

        // --- Materials ---
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x333333 });
        const outlineMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.BackSide });

        // --- Block Creation Helper ---
        function createBlock(typeIndex, position) {
            if (typeIndex < 0 || typeIndex >= BLOCK_TYPES.length) {
                console.error("Invalid block type index:", typeIndex);
                return null;
            }
            const blockData = BLOCK_TYPES[typeIndex];
            const group = new THREE.Group();
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({ color: blockData.color });
            const mesh = new THREE.Mesh(geometry, material);
            group.add(mesh);
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, lineMaterial);
            line.raycast = () => {}; // Disable raycasting for the block edges
            group.add(line);
            group.position.copy(position);
            return group;
        }

        // --- Inventory UI ---
        function buildInventoryUI() {
            const inv = document.getElementById('inventory');
            inv.innerHTML = '';
            BLOCK_TYPES.forEach((block, i) => {
                const slot = document.createElement('div');
                slot.className = 'inv-slot' + (i === selectedBlockIndex ? ' selected' : '');
                slot.title = block.name;
                slot.dataset.index = i;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'inv-block';
                blockDiv.style.backgroundColor = '#' + new THREE.Color(block.color).getHexString();
                slot.appendChild(blockDiv);
                inv.appendChild(slot);
            });
        }

        // --- Collision Helpers ---
        function playerAABB() {
            const pos = controls.getObject().position;
            return new THREE.Box3(
                new THREE.Vector3(pos.x - 0.3, pos.y - 1.2, pos.z - 0.3),
                new THREE.Vector3(pos.x + 0.3, pos.y + 0.3, pos.z + 0.3)
            );
        }

        function boxAABB(meshGroup) {
            const pos = meshGroup.position;
            return new THREE.Box3(
                new THREE.Vector3(pos.x - 0.5, pos.y - 0.5, pos.z - 0.5),
                new THREE.Vector3(pos.x + 0.5, pos.y + 0.5, pos.z + 0.5)
            );
        }

        function aabbIntersect(a, b) {
            return a.intersectsBox(b);
        }

        function resolveCollisions() {
            const playerBox = playerAABB();
            const pos = controls.getObject().position;
            for (let obj of objects) {
                if (obj.isFloor) continue;
                const blockBox = boxAABB(obj);
                if (aabbIntersect(playerBox, blockBox)) {
                    const intersection = new THREE.Vector3();
                    playerBox.intersect(blockBox, intersection);

                    const overlap = new THREE.Vector3();
                    playerBox.getCenter(overlap).sub(blockBox.getCenter(new THREE.Vector3()));

                    const sizes = new THREE.Vector3();
                    playerBox.getSize(sizes);
                    const blockSizes = new THREE.Vector3();
                    blockBox.getSize(blockSizes);
                    
                    const penetration = new THREE.Vector3(
                        (sizes.x + blockSizes.x) / 2 - Math.abs(overlap.x),
                        (sizes.y + blockSizes.y) / 2 - Math.abs(overlap.y),
                        (sizes.z + blockSizes.z) / 2 - Math.abs(overlap.z)
                    );

                    if (penetration.x < penetration.y && penetration.x < penetration.z) {
                        pos.x += penetration.x * Math.sign(overlap.x);
                        velocity.x = 0;
                    } else if (penetration.y < penetration.x && penetration.y < penetration.z) {
                        pos.y += penetration.y * Math.sign(overlap.y);
                        velocity.y = 0;
                        canJump = true;
                    } else {
                        pos.z += penetration.z * Math.sign(overlap.z);
                        velocity.z = 0;
                    }
                }
            }
        }

        // --- Main ---
        let camera, scene, renderer, controls;
        const objects = [];
        let raycaster;
        let outlineMesh = null;
        let lastIntersected = null;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false, isFlying = false, moveUp = false, moveDown = false;
        let invertStrafe = false; // NEW: state for strafe inversion
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        // FPS Counter
        let fpsCounter;
        let frameCount = 0;
        let lastFpsUpdateTime = 0;

        // --- Map/World Settings ---
        const worldSize = 30;
        const worldMinX = -worldSize;
        const worldMaxX = worldSize;
        const worldMinZ = -worldSize;
        const worldMaxZ = worldSize;
        const worldMinY = -10; // Respawn height
        const spawnPoint = new THREE.Vector3(0, 10, 0);

        // --- Settings Persistence ---
        function saveSettings() {
            localStorage.setItem('mcclone_sensitivity', String(controls.pointerSpeed));
            localStorage.setItem('mcclone_invertY', controls.invertY ? '1' : '0');
            localStorage.setItem('mcclone_invertStrafe', invertStrafe ? '1' : '0'); // NEW
        }
        function loadSettings() {
            return {
                sensitivity: parseFloat(localStorage.getItem('mcclone_sensitivity')) || 1,
                invertY: localStorage.getItem('mcclone_invertY') === '1',
                invertStrafe: localStorage.getItem('mcclone_invertStrafe') === '1' // NEW
            };
        }

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 0, 75);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(spawnPoint);

            controls = new PointerLockControls(camera, document.body);
            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');
            const playButton = document.getElementById('play-button');
            const sensitivitySlider = document.getElementById('sensitivity');
            const invertYCheckbox = document.getElementById('invertY');
            const invertStrafeCheckbox = document.getElementById('invertStrafe'); // NEW
            const inventoryDiv = document.getElementById('inventory');
            fpsCounter = document.getElementById('fps-counter');

            const settings = loadSettings();
            controls.pointerSpeed = settings.sensitivity;
            controls.invertY = settings.invertY;
            invertStrafe = settings.invertStrafe; // NEW
            sensitivitySlider.value = String(settings.sensitivity);
            invertYCheckbox.checked = settings.invertY;
            invertStrafeCheckbox.checked = settings.invertStrafe; // NEW

            playButton.addEventListener('click', () => controls.lock());
            sensitivitySlider.addEventListener('input', (e) => {
                controls.pointerSpeed = Number(e.target.value);
                saveSettings();
            });
            invertYCheckbox.addEventListener('change', (e) => {
                controls.invertY = e.target.checked;
                saveSettings();
            });
            // NEW: Event listener for strafe switch
            invertStrafeCheckbox.addEventListener('change', (e) => {
                invertStrafe = e.target.checked;
                saveSettings();
            });


            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });
            controls.addEventListener('unlock', () => {
                if (!isMobile) {
                    blocker.style.display = 'block';
                    instructions.style.display = '';
                }
            });
            scene.add(controls.getObject());

            // --- World Save/Load ---
            setupWorldControls();

            // --- AI Builder ---
            setupAIBuilder();

            // --- Event Listeners ---
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('wheel', onMouseWheel, { passive: false });
            inventoryDiv.addEventListener('click', onInventoryClick);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('contextmenu', e => e.preventDefault());

            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(-1, 1.75, 1).multiplyScalar(30);
            scene.add(dirLight);

            // --- Generate a flat world ---
            for (let x = worldMinX; x <= worldMaxX; x++) {
                for (let z = worldMinZ; z <= worldMaxZ; z++) {
                    const grass = createBlock(0, new THREE.Vector3(x, 0.5, z));
                    grass.isFloor = true;
                    scene.add(grass);
                    objects.push(grass);
                }
            }

            // --- Mobile Init ---
            if (isMobile) {
                document.getElementById('mobile-controls').style.display = 'flex';
                document.getElementById('mobile-world-controls').style.display = 'flex';
                document.getElementById('world-controls').style.display = 'none';
                document.getElementById('blocker').style.display = 'none';
                document.getElementById('crosshair').style.display = 'none';
                controls.isLocked = true; // Pretend controls are locked

                // Disable pointer lock functionality for mobile
                controls.lock = () => {};
                controls.unlock = () => {};
                controls.connect = () => {}; // Prevent default mouse listeners
                
                // Add touch event listeners
                document.body.addEventListener('touchstart', onTouchStart, { passive: false });
                document.body.addEventListener('touchmove', onTouchMove, { passive: false });
                document.body.addEventListener('touchend', onTouchEnd, { passive: false });
            }

            window.addEventListener('resize', onWindowResize);
            buildInventoryUI();
        }

        function setupWorldControls() {
            const saveBtn = document.getElementById('save-world-btn');
            const loadBtn = document.getElementById('load-world-btn');
            const loadFile = document.getElementById('load-world-file');

            const saveFunction = function() {
                const blocksToSave = objects.filter(obj => !obj.isFloor).map(obj => {
                    const typeIndex = BLOCK_TYPES.findIndex(t => t.color === obj.children[0].material.color.getHex());
                    if (typeIndex === -1) return null;
                    return {
                        type: typeIndex,
                        pos: { x: obj.position.x, y: obj.position.y, z: obj.position.z }
                    };
                }).filter(b => b !== null);

                const data = JSON.stringify(blocksToSave);
                const blob = new Blob([data], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'mcclone_world.json';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 0);
            };

            const loadFunction = function() {
                loadFile.click();
            };
            
            saveBtn.onclick = saveFunction;
            loadBtn.onclick = loadFunction;
            
            if(isMobile) {
                document.getElementById('mobile-save-world-btn').onclick = saveFunction;
                document.getElementById('mobile-load-world-btn').onclick = loadFunction;
            }

            loadFile.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(ev) {
                    try {
                        const loadedBlocks = JSON.parse(ev.target.result);
                        for (let i = objects.length - 1; i >= 0; i--) {
                            if (!objects[i].isFloor) {
                                scene.remove(objects[i]);
                                objects.splice(i, 1);
                            }
                        }
                        for (const b of loadedBlocks) {
                            if (typeof b.type !== 'number' || !b.pos || b.type < 0 || b.type >= BLOCK_TYPES.length) continue;
                            const block = createBlock(b.type, new THREE.Vector3(b.pos.x, b.pos.y, b.pos.z));
                            scene.add(block);
                            objects.push(block);
                        }
                    } catch (err) {
                        console.error('Failed to load world:', err);
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };
        }

        function setupAIBuilder() {
            const modal = document.getElementById('ai-builder-modal');
            const btn = document.getElementById('ai-builder-btn');
            const span = document.getElementsByClassName('close-btn')[0];
            const generateBtn = document.getElementById('generate-btn');
            const loader = document.getElementById('ai-loader');
            const promptInput = document.getElementById('ai-prompt');
            const apiKeyInput = document.getElementById('api-key-input');

            // Load saved API key
            apiKeyInput.value = localStorage.getItem('mcclone_apiKey') || '';
            apiKeyInput.addEventListener('input', () => {
                localStorage.setItem('mcclone_apiKey', apiKeyInput.value);
            });

            const openModal = () => {
                modal.style.display = 'flex';
                if(controls.isLocked) controls.unlock();
            };

            btn.onclick = openModal;
            if (isMobile) {
                document.getElementById('mobile-ai-builder-btn').onclick = openModal;
            }

            span.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            generateBtn.onclick = async () => {
                const userPrompt = promptInput.value;
                const apiKey = apiKeyInput.value;

                if (!apiKey) {
                    alert("Please enter your Gemini API Key.");
                    return;
                }
                if (!userPrompt) {
                    alert("Please describe what you want to build.");
                    return;
                }

                generateBtn.disabled = true;
                loader.style.display = 'block';

                try {
                    const blockList = BLOCK_TYPES.map((b, i) => `${i}: ${b.name}`).join(', ');
                    const fullPrompt = `You are a Minecraft building expert. The user wants to build: "${userPrompt}". 
                    Generate a JSON object for a structure. The origin (0,0,0) will be 5 blocks in front of the player.
                    Available block types are: ${blockList}.
                    The ground is at y=0. Do not build below y=0. Keep the structure reasonably small (e.g., within a 15x15x15 area).
                    The JSON output should be a single object with a key "blocks", which is an array of objects.
                    Each object in the array must have integer properties "x", "y", "z" for position, and "type" for the block type index.`;

                    const payload = {
                      contents: [{ role: "user", parts: [{ text: fullPrompt }] }],
                      generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                          type: "OBJECT",
                          properties: {
                            "blocks": {
                              type: "ARRAY",
                              items: {
                                type: "OBJECT",
                                properties: {
                                  x: { type: "INTEGER" },
                                  y: { type: "INTEGER" },
                                  z: { type: "INTEGER" },
                                  type: { type: "INTEGER" },
                                },
                                required: ["x", "y", "z", "type"],
                              },
                            },
                          },
                          required: ["blocks"],
                        },
                      },
                    };
                    
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`API request failed with status ${response.status}: ${errorBody}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0) {
                        const jsonText = result.candidates[0].content.parts[0].text;
                        const generated = JSON.parse(jsonText);
                        buildStructure(generated.blocks);
                        modal.style.display = 'none';
                    } else {
                        throw new Error("Invalid response from AI. Please try again.");
                    }

                } catch (error) {
                    console.error("AI Builder Error:", error);
                    alert("Sorry, something went wrong with the AI builder. Check the console for details. " + error.message);
                } finally {
                    generateBtn.disabled = false;
                    loader.style.display = 'none';
                }
            };
        }

        function buildStructure(generatedBlocks) {
            const playerPos = controls.getObject().position;
            const playerDir = new THREE.Vector3();
            controls.getDirection(playerDir);
            playerDir.y = 0;
            playerDir.normalize();

            const buildOrigin = new THREE.Vector3()
                .copy(playerPos)
                .add(playerDir.multiplyScalar(5)) // Place it 5 blocks in front
                .floor(); // Align to grid
            buildOrigin.y = 1; // Start build on top of ground plane

            for (const b of generatedBlocks) {
                const pos = new THREE.Vector3(b.x, b.y, b.z).add(buildOrigin);
                const block = createBlock(b.type, pos);
                if (block) {
                    scene.add(block);
                    objects.push(block);
                }
            }
        }

        function onKeyDown(event) {
            if (event.repeat) return;
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                // NEW: Invert A/D keys based on setting
                case 'KeyA': invertStrafe ? moveRight = true : moveLeft = true; break;
                case 'KeyD': invertStrafe ? moveLeft = true : moveRight = true; break;
                case 'KeyF': isFlying = !isFlying; velocity.y = 0; break;
                case 'Space':
                    if (isFlying) moveUp = true;
                    else if (canJump) { velocity.y += 6; canJump = false; }
                    break;
                case 'ShiftLeft': if(isFlying) moveDown = true; break;
                case 'Digit1': selectHotbar(0); break;
                case 'Digit2': selectHotbar(1); break;
                case 'Digit3': selectHotbar(2); break;
                case 'Digit4': selectHotbar(3); break;
                case 'Digit5': selectHotbar(4); break;
                case 'Digit6': selectHotbar(5); break;
                case 'Digit7': selectHotbar(6); break;
                case 'Digit8': selectHotbar(7); break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                // NEW: Invert A/D keys based on setting
                case 'KeyA': invertStrafe ? moveRight = false : moveLeft = false; break;
                case 'KeyD': invertStrafe ? moveLeft = false : moveRight = false; break;
                case 'Space': moveUp = false; break;
                case 'ShiftLeft': moveDown = false; break;
            }
        }

        function onMouseWheel(e) {
            if (!controls.isLocked) return;
            e.preventDefault();
            const scroll = e.deltaY > 0 ? 1 : -1;
            selectHotbar((selectedBlockIndex + scroll + BLOCK_TYPES.length) % BLOCK_TYPES.length);
        }

        function onInventoryClick(e) {
            const slot = e.target.closest('.inv-slot');
            if (slot) selectHotbar(Number(slot.dataset.index));
        }

        function selectHotbar(idx) {
            if (idx < 0 || idx >= BLOCK_TYPES.length) return;
            selectedBlockIndex = idx;
            buildInventoryUI();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseUp(event) {
            if (!controls.isLocked) return;

            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            raycaster.far = 5;
            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                const intersectedGroup = intersect.object.parent;

                if (event.button === 2) { // Right click to place
                    const newPos = new THREE.Vector3().copy(intersectedGroup.position).add(intersect.face.normal);
                    const newBlock = createBlock(selectedBlockIndex, newPos);
                    
                    if (
                        !aabbIntersect(playerAABB(), boxAABB(newBlock)) &&
                        newBlock.position.x >= worldMinX && newBlock.position.x <= worldMaxX &&
                        newBlock.position.z >= worldMinZ && newBlock.position.z <= worldMaxZ &&
                        newBlock.position.y >= worldMinY
                    ) {
                        scene.add(newBlock);
                        objects.push(newBlock);
                    }
                } else if (event.button === 0) { // Left click to destroy
                    if (intersectedGroup.isFloor !== true) {
                        scene.remove(intersectedGroup);
                        objects.splice(objects.indexOf(intersectedGroup), 1);
                    }
                }
            }
        }

        function updateOutline() {
            if (!controls.isLocked || isMobile) {
                if (outlineMesh) {
                    scene.remove(outlineMesh);
                    outlineMesh = null;
                    lastIntersected = null;
                }
                return;
            }

            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            raycaster.far = 5;
            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                const intersectedGroup = intersects[0].object.parent;
                if (lastIntersected !== intersectedGroup) {
                    if (outlineMesh) scene.remove(outlineMesh);
                    lastIntersected = intersectedGroup;
                    const blockGeometry = intersectedGroup.children[0].geometry;
                    outlineMesh = new THREE.Mesh(blockGeometry, outlineMaterial);
                    outlineMesh.position.copy(intersectedGroup.position);
                    outlineMesh.scale.set(1.05, 1.05, 1.05);
                    scene.add(outlineMesh);
                }
            } else {
                if (outlineMesh) {
                    scene.remove(outlineMesh);
                    outlineMesh = null;
                }
                lastIntersected = null;
            }
        }

        function onTouchStart(event) {
            event.preventDefault();
            for (const touch of event.changedTouches) {
                const target = touch.target;
                if (target.closest('#mobile-joystick-area')) {
                    if (touchState.joystick.id === -1) {
                        touchState.joystick.id = touch.identifier;
                    }
                } else if (target.id === 'mobile-jump-btn') {
                    if (isFlying) moveUp = true;
                    else if (canJump) { velocity.y += 6; canJump = false; }
                } else if (target.id === 'mobile-break-btn') {
                    onMouseUp({ button: 0 });
                } else if (target.id === 'mobile-place-btn') {
                    onMouseUp({ button: 2 });
                } else if (target.closest('#mobile-world-controls')) {
                    // Handled by standard click events setup in init
                }
                else if (touchState.camera.id === -1) {
                    touchState.camera.id = touch.identifier;
                    touchState.camera.lastX = touch.clientX;
                    touchState.camera.lastY = touch.clientY;
                }
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            for (const touch of event.changedTouches) {
                if (touch.identifier === touchState.joystick.id) {
                    const stick = document.getElementById('mobile-joystick');
                    const areaRect = document.getElementById('mobile-joystick-area').getBoundingClientRect();
                    const centerX = areaRect.left + areaRect.width / 2;
                    const centerY = areaRect.top + areaRect.height / 2;
                    let dx = touch.clientX - centerX;
                    let dy = touch.clientY - centerY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const maxDist = areaRect.width / 2 - stick.offsetWidth / 2;

                    if (dist > maxDist) {
                        dx = (dx / dist) * maxDist;
                        dy = (dy / dist) * maxDist;
                    }
                    stick.style.transform = `translate(${dx}px, ${dy}px)`;

                    const deadZone = 0.2;
                    moveForward = (dy / maxDist) < -deadZone;
                    moveBackward = (dy / maxDist) > deadZone;
                    
                    // NEW: Invert joystick strafe based on setting
                    const joystickLeft = (dx / maxDist) < -deadZone;
                    const joystickRight = (dx / maxDist) > deadZone;

                    if (invertStrafe) {
                        moveLeft = joystickRight;
                        moveRight = joystickLeft;
                    } else {
                        moveLeft = joystickLeft;
                        moveRight = joystickRight;
                    }


                } else if (touch.identifier === touchState.camera.id) {
                    const movementX = touch.clientX - touchState.camera.lastX;
                    const movementY = touch.clientY - touchState.camera.lastY;

                    _euler.setFromQuaternion( camera.quaternion );
                    _euler.y -= movementX * 0.004 * controls.pointerSpeed;
                    _euler.x -= movementY * 0.004 * controls.pointerSpeed * (controls.invertY ? -1 : 1);
                    _euler.x = Math.max( _PI_2 - controls.maxPolarAngle, Math.min( _PI_2 - controls.minPolarAngle, _euler.x ) );
                    camera.quaternion.setFromEuler( _euler );

                    touchState.camera.lastX = touch.clientX;
                    touchState.camera.lastY = touch.clientY;
                }
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            for (const touch of event.changedTouches) {
                if (touch.identifier === touchState.joystick.id) {
                    touchState.joystick.id = -1;
                    moveForward = moveBackward = moveLeft = moveRight = false;
                    document.getElementById('mobile-joystick').style.transform = 'translate(0, 0)';
                } else if (touch.identifier === touchState.camera.id) {
                    touchState.camera.id = -1;
                }
                if (touch.target.id === 'mobile-jump-btn') {
                    moveUp = false;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();

            frameCount++;
            if (time >= lastFpsUpdateTime + 1000) {
                fpsCounter.textContent = `FPS: ${frameCount}`;
                frameCount = 0;
                lastFpsUpdateTime = time;
            }

            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);

                const flySpeed = 6.5;
                const walkSpeed = 6.5;

                const forward = new THREE.Vector3();
                camera.getWorldDirection(forward);
                
                if (isFlying) {
                    const right = new THREE.Vector3().crossVectors(camera.up, forward).normalize();
                    const moveDirection = new THREE.Vector3();
                    moveDirection.add(forward.multiplyScalar(direction.z));
                    moveDirection.add(right.multiplyScalar(direction.x));

                    if (moveDirection.lengthSq() > 0) {
                        moveDirection.normalize();
                    }

                    controls.getObject().position.x += moveDirection.x * flySpeed * delta;
                    controls.getObject().position.z += moveDirection.z * flySpeed * delta;
                    
                    let verticalVelocity = 0;
                    if (moveUp) verticalVelocity = flySpeed;
                    if (moveDown) verticalVelocity = -flySpeed;
                    controls.getObject().position.y += verticalVelocity * delta;

                    canJump = false;
                } else {
                    raycaster.ray.origin.copy(controls.getObject().position);
                    raycaster.ray.origin.y -= 1.2;
                    raycaster.far = 0.2;
                    const onObject = raycaster.intersectObjects(objects, true).length > 0;

                    velocity.y -= 9.8 * 1.0 * delta; // Greatly reduced gravity

                    if (onObject) {
                        velocity.y = Math.max(0, velocity.y);
                        canJump = true;
                    }
                    
                    forward.y = 0;
                    if (forward.lengthSq() > 0.0001) {
                        forward.normalize();
                    }

                    const right = new THREE.Vector3().crossVectors(camera.up, forward).normalize();

                    const moveDirection = new THREE.Vector3();
                    moveDirection.add(forward.multiplyScalar(direction.z));
                    moveDirection.add(right.multiplyScalar(direction.x));

                    if (moveDirection.lengthSq() > 0) {
                        moveDirection.normalize();
                    }

                    controls.getObject().position.x += moveDirection.x * walkSpeed * delta;
                    controls.getObject().position.z += moveDirection.z * walkSpeed * delta;
                    
                    controls.getObject().position.y += velocity.y * delta;
                }
                
                resolveCollisions();

                const pos = controls.getObject().position;
                
                if (!isFlying && pos.y < 1.0) {
                    pos.y = 2.2; 
                    velocity.y = 0; 
                }
                
                if (pos.y < worldMinY - 2) { 
                    pos.copy(spawnPoint);
                    velocity.set(0, 0, 0);
                }

                updateOutline();
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
